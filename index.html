<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Dating Simulator</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f0e6ef; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        #game-container { width: 600px; height: 800px; background: white; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; display: flex; flex-direction: column; }
        .screen { display: none; padding: 20px; flex-direction: column; height: 100%; }
        .active { display: flex; }
        
        /* Menu Styles */
        input, select, textarea { margin: 10px 0; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #ff4d6d; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        button:hover { background: #ff758f; }

        /* Chat Styles */
        #chat-log { flex-grow: 1; overflow-y: auto; border: 1px solid #eee; padding: 10px; margin-bottom: 10px; background: #fafafa; }
        .msg { margin-bottom: 10px; line-height: 1.4; }
        .ai-msg { color: #800f2f; font-weight: 500; }
        .user-msg { color: #555; font-style: italic; }
        .action-msg { color: #7b2cbf; font-weight: bold; }
        
        #api-config { font-size: 10px; color: #aaa; text-align: center; margin-top: 5px; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="setup-menu" class="screen active">
        <h2>ðŸ’ž Character Creation</h2>
        <input type="text" id="api-key" placeholder="Enter Groq API Key">
        <input type="text" id="user-name" placeholder="Your Name">
        <select id="user-gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Non-binary">Non-binary</option>
        </select>
        <select id="interest-gender">
            <option value="Men">Interested in: Men</option>
            <option value="Women">Interested in: Women</option>
            <option value="Everyone">Interested in: Everyone</option>
        </select>
        <textarea id="user-personality" placeholder="Describe your personality (e.g. Shy, Arrogant, Friendly)..."></textarea>
        <button onclick="startGame()">Find a Date!</button>
        <div id="api-config">Your key is saved locally in your browser.</div>
    </div>

    <div id="game-screen" class="screen">
        <div id="date-info" style="font-weight: bold; border-bottom: 2px solid #ff4d6d; padding-bottom: 5px;">Matching...</div>
        <div id="chat-log"></div>
        <div style="display: flex; gap: 5px;">
            <input type="text" id="user-input" style="flex-grow: 1;" placeholder="Say something or use /touch [part]...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <p style="font-size: 11px; color: #888;">Commands: /touch [part], /give [item]</p>
    </div>
</div>

<script>
    let chatHistory = [];

    // Load saved API key
    document.getElementById('api-key').value = localStorage.getItem('groq_key') || '';

    async function startGame() {
        const apiKey = document.getElementById('api-key').value;
        const name = document.getElementById('user-name').value;
        const personality = document.getElementById('user-personality').value;
        const interest = document.getElementById('interest-gender').value;

        if (!apiKey || !name) return alert("Please enter a name and API key.");
        localStorage.setItem('groq_key', apiKey);

        document.getElementById('setup-menu').classList.remove('active');
        document.getElementById('game-screen').classList.add('active');

        const setupPrompt = `You are a dating simulator. The player is ${name}, a ${personality} individual. 
        Generate a date character who is ${interest}. Make them either very similar or a total opposite. 
        Start the scene at a cozy cafe. Introduce the date and describe their appearance and personality. 
        Keep responses concise and descriptive. All user inputs starting with / are physical actions.`;

        chatHistory.push({ role: "system", content: setupPrompt });
        await callGroq();
    }

    async function sendMessage() {
        const inputField = document.getElementById('user-input');
        const text = inputField.value;
        if (!text) return;

        appendMessage("You", text, text.startsWith('/') ? 'action-msg' : 'user-msg');
        inputField.value = "";

        // Format command vs dialogue
        let processedInput = text;
        if (text.startsWith('/touch')) processedInput = `[Action: The user touches your ${text.replace('/touch ', '')}]`;
        if (text.startsWith('/give')) processedInput = `[Action: The user gives you ${text.replace('/give ', '')}]`;

        chatHistory.push({ role: "user", content: processedInput });
        await callGroq();
    }

    async function callGroq() {
        const apiKey = localStorage.getItem('groq_key');
        const log = document.getElementById('chat-log');

        try {
            const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: chatHistory
                })
            });

            const data = await response.json();
            const aiText = data.choices[0].message.content;
            
            chatHistory.push({ role: "assistant", content: aiText });
            appendMessage("Date", aiText, "ai-msg");
        } catch (error) {
            appendMessage("System", "Error: Check your API key or connection.", "user-msg");
        }
    }

    function appendMessage(sender, text, className) {
        const log = document.getElementById('chat-log');
        const div = document.createElement('div');
        div.className = `msg ${className}`;
        div.innerHTML = `<strong>${sender}:</strong> ${text}`;
        log.appendChild(div);
        log.scrollTop = log.scrollHeight;
    }
</script>

</body>
</html>
